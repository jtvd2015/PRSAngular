<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span>
  </div>
  <div id="content" *ngIf="purchaseRequestLineItem">
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for="purchaseRequestLineItemProduct">Product:</label>
      <select [(ngModel)]='purchaseRequestLineItem.ProductsId' [compareWith]='compareFn' class='form-control' name='Product' id='purchaseRequest-Product'>
        <option *ngFor="let product of products" [ngValue]="product.Id" [selected]="product.Id == purchaseRequestLineItem.ProductsId">{{product.Name}}</option>
      </select>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaseRequestLineItemQuantity">Quantity:</label>
      <input [(ngModel)]='purchaseRequestLineItem.Quantity' name='Quantity' type="text" class="form-control col-sm-6" id="purchaseRequestLineItemQuantity"
        aria-describedby="QuantityHelp" placeholder="Quantity">
      <small id="QuantityHelp" class="form-text text-muted col-sm-2">The Quantity</small>
    </div>

    <div>
      <button (click)="create()" class="btn btn-warning">Create</button>
    </div>
  </div>
