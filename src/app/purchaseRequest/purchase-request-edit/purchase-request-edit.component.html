<div id="component">
    <div id="pagetitle">
        <span>{{ pagetitle }}</span>
    </div>
    <div id="content" *ngIf="purchaseRequest">
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="purchaseRequestDateCreated">Date Created:</label>
            <input [(ngModel)]='purchaseRequest.DateCreated' name='DateCreated' type="text" class="form-control col-sm-6" id="purchaseRequestDateCreated"
                aria-describedby="DateCreatedHelp" placeholder="DateCreated">
            <small id="DateCreatedHelp" class="form-text text-muted col-sm-2">The Description</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="purchaseRequestDescription">Description:</label>
            <input [(ngModel)]='purchaseRequest.Description' name='Description' type="text" class="form-control col-sm-6" id="purchaseRequestDescription" aria-describedby="DescriptionHelp" placeholder="Description">
            <small id="DescriptionHelp" class="form-text text-muted col-sm-2">What is the Purchase Request for?</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="purchaseRequestJustification">Justification:</label>
            <input [(ngModel)]='purchaseRequest.Justification' name='Justification' type="text" class="form-control col-sm-6" id="purchaseRequestJustification" aria-describedby="JustificationHelp" placeholder="Justification">
            <small id="JustificationHelp" class="form-text text-muted col-sm-2">Why is this needed?</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="DeliveryMode">Delivery Mode:</label>
            <input [(ngModel)]='purchaseRequest.DeliveryMode' name='DeliveryMode' type="text" class="form-control col-sm-6" id="DeliveryMode" aria-describedby="DeliveryModeHelp" placeholder="DeliveryMode">
            <small id="DeliveryModeHelp" class="form-text text-muted col-sm-2">Pick-Up, UPS, FedEx, USPS</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="Status">Status:</label>
            <input [(ngModel)]='purchaseRequest.Status' name='DeliveryMode' type="text" class="form-control col-sm-6" id="Status" aria-describedby="StatusHelp" placeholder="Status">
            <small id="StatusHelp" class="form-text text-muted col-sm-2">The Status</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="Total">Total:</label>
            <input [(ngModel)]='purchaseRequest.Total' name='Total' type="text" class="form-control col-sm-6" id="Total" aria-describedby="TotalHelp" placeholder="Total">
            <small id="TotalHelp" class="form-text text-muted col-sm-2">The Total</small>
        </div>
        <div class='form-group row'>
            <label class='col-form-label col-sm-2' for="purchaseRequestuser">User:</label>
            <div class='col-sm-6 select-list'>
                <select [(ngModel)]='purchaseRequest.UserId' [compareWith]='compareFn' class='form-control' name='User' id='purchaseRequest-User'>
          <option *ngFor="let user of users" [ngValue]="user.Id" [selected]="user.Id == purchaseRequest.UserId">{{user.FirstName}}</option>
        </select>
            </div>
        </div>
        <div>
            <button (click)="change()" class="btn btn-outline-warning">Change</button>
        </div>
    </div>
</div>
