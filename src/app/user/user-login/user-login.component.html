<div id="component">
    <div id="loginform">
        <div class="form-group row">
            <label class="h2 mx-auto">Purchase Request System</label>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-3' for="userusername">User Name:</label>
            <input [(ngModel)]='user.Username' name='Username' type="text" class="form-control col-sm-7" id="userUsername" aria-describedby="UsernameHelp" placeholder="User Name">
            <small id="UsernameHelp" class="form-text text-muted col-sm-2"></small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-3' for="userpassword">Password:</label>
            <input [(ngModel)]='user.Password' name='Password' type="password" class="form-control col-sm-7" id="userpassword" aria-describedby="PasswordHelp" placeholder="Password">
            <small id="PasswordHelp" class="form-text text-muted col-sm-2"></small>
        </div>
        <div>
            <button (click)="login()" class="btn btn-primary">Login</button>
            <span class="col-sm-3"></span>
            <label id="message" class="h6 text-danger">{{message}}</label>
        </div>
    </div>
</div>
