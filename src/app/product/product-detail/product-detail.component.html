<div id="component">
    <div id="pagetitle">
        <span>{{ pagetitle }}</span>
    </div>
    <div id="content" *ngIf="product">
        <table class="table table-sm">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td>{{product.Id}}</td>
                </tr>
                <tr>
                    <th>Vendor Part Number</th>
                    <td>{{product.VendorPartNumber}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{product.Name}}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>{{product.Price | currency}}</td>
                </tr>
                <tr>
                    <th>Unit</th>
                    <td>{{product.Unit}}</td>
                </tr>
                <tr>
                    <th>Vendor</th>
                    <td>{{product.Vendors.Name}}</td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/products/edit/{{product.Id}}" class="btn btn-warning">Edit</a>
        <button (click)="remove()" class="btn btn-danger">Delete</button>
    </div>
</div>
