<div id="component">
    <div id="pagetitle">
        <span>{{ pagetitle }}</span>
    </div>
    <div id="content" *ngIf="product">
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="VendorPartNumber">Part Number:</label>
            <input [(ngModel)]='product.VendorPartNumber' name='VendorPartNumber' type="text" class="form-control col-sm-6" id="productVendorPartNumber" aria-describedby="VendorPartNumberHelp" placeholder="VendorPartNumber">
            <small id="VendorPartNumberHelp" class="form-text text-muted col-sm-2">The Vendor Part Number</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="productName">Product Name:</label>
            <input [(ngModel)]='product.Name' name='ProductName' type="text" class="form-control col-sm-6" id="productName" aria-describedby="ProductNameHelp" placeholder="ProductName">
            <small id="ProductNameHelp" class="form-text text-muted col-sm-2">The Product Name</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="productPrice">Price:</label>
            <input [(ngModel)]='product.Price' name='productPrice' type="number" class="form-control col-sm-6" id="productPrice" aria-describedby="productPriceHelp " placeholder="productPrice">
            <small id="productPriceHelp " class="form-text text-muted col-sm-2 ">The Price</small>
        </div>
        <div class="form-group row ">
            <label class='col-form-label col-sm-2' for="productUnit ">Unit:</label>
            <input [(ngModel)]='product.Unit' name='productUnit' type="text " class="form-control col-sm-6 " id="productUnit " aria-describedby="productUnitHelp " placeholder="productUnit">
            <small id="productUnitHelp " class="form-text text-muted col-sm-2 ">The Unit</small>
        </div>
        <div class='form-group row'>
            <label class='col-form-label col-sm-2' for="productVendorName">Vendor:</label>
            <div class='col-sm-6 select-list'>
                <select [(ngModel)]='product.VendorId' [compareWith]='compareFn' class='form-control' name='Vendor' id='product-Vendor'>
          <option *ngFor="let vendor of vendors " [ngValue]="vendor.Id " [selected]="vendor.Id==product.VendorId">{{vendor.Name}}</option>
        </select>
            </div>
        </div>
        <div>
            <button (click)="change() " class="btn btn-warning ">Change</button>
        </div>
    </div>
</div>
